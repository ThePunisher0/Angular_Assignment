<div
  class="flex items-center p-4 border-b border-gray-200 hover:bg-gray-50 transition-colors duration-150"
>
  <!-- Displays the product image within the cart item -->
  <img
    [src]="cartItem.product.image"
    [alt]="cartItem.product.name"
    class="w-20 h-20 object-cover rounded-md flex-shrink-0"
  />

  <!-- Section for product name and price details -->
  <div class="flex-1 ml-4">
    <h4 class="text-lg font-medium text-gray-800">{{ cartItem.product.name }}</h4>
    <p class="text-gray-600">${{ cartItem.product.price }}</p>
  </div>

  <!-- Group for quantity adjustment buttons and input field -->
  <div class="flex items-center space-x-2 mx-4">
    <!-- Decrement quantity button, disabled if quantity is 1 or less -->
    <button
      (click)="onQuantityChange(cartItem.quantity - 1)"
      class="w-8 h-8 flex items-center justify-center bg-gray-200 hover:bg-gray-300 rounded-full transition-colors duration-150"
      [disabled]="cartItem.quantity <= 1"
    >
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4"></path>
      </svg>
    </button>

    <!-- Input field for displaying and changing item quantity -->
    <input
      type="number"
      [value]="cartItem.quantity"
      (change)="onQuantityChange(+$any($event.target).value)"
      min="1"
      class="w-16 text-center border border-gray-300 rounded-md py-1 px-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
    />

    <!-- Increment quantity button -->
    <button
      (click)="onQuantityChange(cartItem.quantity + 1)"
      class="w-8 h-8 flex items-center justify-center bg-gray-200 hover:bg-gray-300 rounded-full transition-colors duration-150"
    >
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M12 6v6m0 0v6m0-6h6m-6 0H6"
        ></path>
      </svg>
    </button>
  </div>

  <!-- Displays the calculated total price for this specific item -->
  <div class="text-right mx-4">
    <p class="text-lg font-semibold text-blue-600">${{ getItemTotal().toFixed(2) }}</p>
  </div>

  <!-- Button to remove the item from the cart -->
  <button
    (click)="onRemove()"
    class="ml-4 p-2 text-red-500 hover:text-red-700 hover:bg-red-50 rounded-full transition-colors duration-150"
  >
    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
      ></path>
    </svg>
  </button>
</div>
