<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 p-6">
  <!-- Loop through each product to display it in the list. -->
  @for (product of products; track product.id) {
  <div
    class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transform hover:-translate-y-1 transition-all duration-200"
  >
    <!-- Product image, dynamically sourced. -->
    <img [src]="product.image" [alt]="product.name" class="w-full h-48 object-cover" />

    <!-- Container for product information. -->
    <div class="p-4">
      <!-- Product name. -->
      <h3 class="text-lg font-semibold text-gray-800 mb-2">{{ product.name }}</h3>
      <!-- Product description. -->
      <p class="text-gray-600 text-sm mb-3">{{ product.description }}</p>
      <!-- Product price. -->
      <p class="text-xl font-bold text-blue-600 mb-4">${{ product.price }}</p>

      <!-- Button to add the product to the shopping cart. -->
      <button
        (click)="addToCart(product)"
        class="w-full bg-green-500 hover:bg-green-600 text-white font-medium py-2 px-4 rounded-md transition-colors duration-200 flex items-center justify-center space-x-2"
      >
        <!-- Shopping cart icon. -->
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M3 3h2l.4 2M7 13h10l4-8H5.4m0 0L7 13m0 0l-1.5 6M7 13l-1.5 6m0 0h9m-9 0V19a2 2 0 002 2h9a2 2 0 002-2v-6"
          ></path>
        </svg>
        <span>Add to Cart</span>
      </button>
    </div>
  </div>
  }
</div>
